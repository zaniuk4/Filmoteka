<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Filmo redagavimas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Filmo redagavimas</h1>
    <hr>
    <h2>Įveskite filmo duomenis</h2>

    <form th:action="@{/filmas/idejo_filma}" th:object="${filmas}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input th:field="*{pavadinimas}" type="text"  class="form-control mb-4 col-4">
        <input th:field="*{IMDBReitingas}" type="number"  class="form-control mb-4 col-4">
        <select th:field="*{zanras.ID}" class="form-control" id="dropDownList">
            <option value="0">Pasirinkite zanra</option>
            <option th:each="zanras : ${zanrai}" th:value="${zanras.getID()}" th:text="${zanras.getPavadinimas()}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Išsaugokite filma</button>
    </form>

    <hr>

    <a th:href="@{/}"> Grįžti atgal</a>
</div>
</body>
</html>
